<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div id="opacity">
        <div id="login-container">
            <img id="logo" src="assets/img/logo.png" alt="Logo de ParaYa">
            <form id="login-form">
                <label><input id="email" class="buttons" type="text" placeholder="Correo Electrónico" onchange="validateEmail()" required></label>
                <h6 id="error" style="margin: 5px; color: red;">Por favor, ingrese un correo electrónico válido.</h6>
                <label><input id="password" class="buttons" type="password" placeholder="Contraseña" required></label>
                <label><input type="submit" class="buttons login-button" value="Iniciar Sesión"></label>
                <h6 id="error-cuenta" style="margin: 5px; color: red;">Usuario no encontrado, verifica tus credenciales.</h6>
            </form>
            <h4 style="align-self: center; margin-bottom: 0; font-size: .8rem;">o</h4>
            <h4 style="align-self: center; font-size: .8rem; margin-bottom: 5px;">Iniciá sesión con:</h4>
            <div id="container-options" style="align-self: center;">
                <button class="option">
                    <img style="margin-right: 5px;" class="logos" src="assets/img/google-logo.png" alt="Logo de Google">
                    <h5>Google</h5>
                </button>
                <button class="option">
                    <img style="margin-right: 5px;" class="logos" src="assets/img/facebook-logo.png" alt="Logo de Facebook">
                    <h5>Facebook</h5>
                </button>
            </div>
            <h4 style="align-self: center; font-size: .8rem;">
                ¿No tenés una cuenta?
                <a id="register" href="register.html">Registrate</a>
            </h4>
        </div>
    </div>
    <script>
        document.getElementById('error-cuenta').style.display = 'none';
        document.getElementById('error').style.display = 'none';
        function validateEmail(){
            const email = document.getElementById('email').value;
            const regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            const result = regex.test(email);
            if(!result){
                document.getElementById('error').style.display = 'block';
            }else{
                document.getElementById('error').style.display = 'none';
            }
        }
    </script>
    <script src="assets/js/login.js"></script>
</body>
</html>

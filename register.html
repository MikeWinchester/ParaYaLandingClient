<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
    <div id="opacity">
        <div>
        </div>
        <div id="login-form">
            <img id="logo" src="assets/img/logo.png" alt="Logo de ParaYa">
            <form id="register-form">
                <h2 style="margin-bottom: 20px; color: rgb(78, 235, 86); -webkit-text-stroke: .05px rgb(0, 0, 0);">Registrate</h2>
                <label><input id="name" class="buttons" type="text" placeholder="Nombre" required></label>
                <label><input id="last-name" class="buttons" type="text" placeholder="Apellido" required></label>
                <label><input id="age" class="buttons" type="number" placeholder="Edad" onchange="validateAge()" required></label>
                <h6 id="error-edad" style="margin: 5px; color: red;">Por favor, ingrese una edad válida.</h6>
                <label><input id="email" class="buttons" type="text" placeholder="Correo Electrónico" onchange="validateEmail()" required></label>
                <h6 id="error-correo" style="margin: 5px; color: red;">Por favor, ingrese un correo electrónico válido.</h6>
                <label><input id="password" class="buttons" type="password" placeholder="Contraseña" required></label>
                <label><input type="submit" class="buttons login-button"  value="Registrate"></label>
                <h6 id="error-cuenta" style="margin: 5px; color: red;">Ya existe una cuenta vinculada a ese correo electrónico.</h6>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('error-cuenta').style.display = 'none';
        document.getElementById('error-correo').style.display = 'none';
        document.getElementById('error-edad').style.display = 'none';
        function validateEmail(){
            const email = document.getElementById('email').value;
            const regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            const result = regex.test(email);
            if(!result){
                document.getElementById('error-correo').style.display = 'block';
            }else{
                document.getElementById('error-correo').style.display = 'none';
            }
        }

        function validateAge(){
            const age = document.getElementById('age').value;
            if(age<=0){
                document.getElementById('error-edad').style.display = 'block';
            }else{
                document.getElementById('error-edad').style.display = 'none';
            }
        }
    </script>
    <script src="/assets/js/register.js"></script>
</body>
</html>

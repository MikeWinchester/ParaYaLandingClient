<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <header>
        <div class="logo" style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin-left: 20px; cursor: pointer;">
            <div style="width: 25px; height: 25px;" id="bars"><img style="width: 25px;" src="assets/img/bars.webp" alt=""></div>
            <img style="width: 150px;" src="assets/img/logo.png" alt="" onclick="home()">
        </div>
        <div class="cart-button" onclick="loadCart()">
            <img style="width: 25px; margin-right: 10px;" src="assets/img/carro.png" alt="">
            <h5>Mi Carro de Compras</h5>
        </div>
    </header>
    <div class="menu-column" id="menu-column">
        <div id="logo-menu">
          <div style="width: 25px; height: 25px;" id="bars-menu"><img style="width: 25px;" src="assets/img/bars.webp" alt=""></div>
          <img style="width: 150px;" src="assets/img/logo.png" alt="">
        </div>
        <button class="menu-button">Botón 1</button>
        <button class="menu-button">Botón 2</button>
        <button class="menu-button">Botón 3</button>
      </div>
    <section class="main-section">
        <div class="left-column">
          <button class="left-buttons" onclick="home()">
            <img style="width: 30px;" src="assets/img/home.png" alt="">
            <h5 style="margin: 8px 0 0 0;">Inicio</h5>
          </button>
          <button class="left-buttons" onclick="loadOrders()">
            <img style="width: 30px;" src="assets/img/bolsa.png" alt="">
            <h5 style="margin: 8px 0 0 0;">Mis Pedidos</h5>
          </button>
          <button class="left-buttons">
            <img style="width: 30px;" src="assets/img/cupon.png" alt="">
            <h5 style="margin: 8px 0 0 0;">Mis Cupones</h5>
          </button>
          <button class="left-buttons">
            <img style="width: 40px;" src="assets/img/promocion.png" alt="">
            <h5 style="margin: 8px 0 0 0;">Promociones</h5>
          </button>
          <button class="left-buttons">
            <img style="width: 40px;" src="assets/img/profile-icon.png" alt="">
            <h5 id="nombre" style="margin: 8px 0 0 0; text-align: center;"></h5>
          </button>
        </div>
        <div class="main-view">
          <div id="main-content" style="width: 95%; margin: 0 30px 0 0;">
            <button style="background-image: url(assets/img/1.jpg);" class="food-button" onclick="selectOption1()">
                <h1 class="food-title">Pizza</h1>
            </button>
            <button style="background-image: url(assets/img/2.jpg);" class="food-button" onclick="selectOption2()">
                <h1 class="food-title">Hamburguesas</h1>
            </button>
            <button style="background-image: url(assets/img/3.jpg);" class="food-button" onclick="selectOption3()">
                <h1 class="food-title">Pollo</h1>
            </button>
            <button style="background-image: url(assets/img/4.jpg);" class="food-button" onclick="selectOption4()">
                <h1 class="food-title">Postres</h1>
            </button>
          </div>
        </div>
    </section>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMqaK4itxVsMf3-OXkEgXTjfKGKvqsQ3Y&callback=initMap" async defer></script>
    <script src="assets/js/main.js"></script>
    <script>
        
        const barsButton = document.getElementById("bars");
        const barsMenuButton = document.getElementById("bars-menu");
        const menuColumn = document.getElementById("menu-column");
        const overlay = document.getElementById("overlay");
    
        barsButton.addEventListener("click", (event) => {
            menuColumn.classList.toggle("show-menu");
            overlay.classList.toggle("show-overlay");
        });

        barsMenuButton.addEventListener("click", () => {
            menuColumn.classList.remove("show-menu");
            overlay.classList.remove("show-overlay");
        });
    </script>
</body>
</html>
